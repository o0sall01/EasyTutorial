<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="social-widget">
        <a href="">
            <ul class="social-button facebook">
                <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                <li class="social-text">Facebook</li>
                <li class="right-text">Like Page</li>
            </ul>
        </a>
        <a href="">
            <ul class="social-button twitter">
                <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                <li class="social-text">Twitter</li>
                <li class="right-text">Follow</li>
            </ul>
        </a>
        <a href="">
            <ul class="social-button instagram">
                <li><i class="fa fa-instagram" aria-hidden="true"></i></li>
                <li class="social-text">Instagram</li>
                <li class="right-text">Follow</li>
            </ul>
        </a>
        <a href="">
            <ul class="social-button linkedin">
                <li><i class="fa fa-linkedin" aria-hidden="true"></i></li>
                <li class="social-text">Linkedin</li>
                <li class="right-text">Connect</li>
            </ul>
        </a>
        <a href="">
            <ul class="social-button whatsapp">
                <li><i class="fa fa-whatsapp" aria-hidden="true"></i></li>
                <li class="social-text">Whatsapp</li>
                <li class="right-text">Chat</li>
            </ul>
        </a>
        <a href="">
            <ul class="social-button youtube">
                <li><i class="fa fa-youtube-play" aria-hidden="true"></i></li>
                <li class="social-text">Youtube</li>
                <li class="right-text">Connect</li>
            </ul>
        </a>
    </div>
</body>
</html>
