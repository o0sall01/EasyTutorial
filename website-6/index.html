<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="container">
        <a href="#"><img src="logo.png" alt="logo" class="logo" /></a>
        <div class="text-center welcome-text">
            <h1>Landing Page</h1>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <img src="image.png" alt="" class="img-responsive">
            </div>
            <div class="col-sm-6">
                <p class="text-center description">Subscribe Easy Tutorials Youtube channel to watch website development
                    , app development and digital marketing tutorials everyday</p>
                <form action="">
                    <input type="email" class="form-control" name="Email" placeholder="Enter Your Email id" required>
                    <button type="submit" class="subscribe">SUBSCRIBE</button>
                </form>
                <ul class="list-unstyled list-inline social">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
